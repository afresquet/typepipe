name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prettier
        uses: creyD/prettier_action@v4.2

      - name: Install Dependencies
        run: npm install

      - name: Typescript
        uses: iCrawl/action-tsc@v1
